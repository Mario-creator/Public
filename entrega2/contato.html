                    <label>WhatsApp: </label>(19) 99199-9911 <br>

                <h2>Como chegar</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58829.33363542197!2d-47.181184600559426!3d-22.845654221564494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8b8c8d0710199%3A0xe64a035b4539876!2sNova%20Aparecida%2C%20Sumar%C3%A9%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1662234537911!5m2!1spt-BR!2sbr" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <h2>Fale conosco</h2>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="row">
                            <label>Nome: </label><input type="text"/>
                            <label>email: </label><input type="email"/>
                        </div>
                        <div class="row">
                            <label>Telefone: </label><input type="text"/>
                            <label>Celular: </label><input type="text"/>   
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Informações para Contato</legend>
                        <div class="row">
                            <label>Assunto: </label><input type="text"/>
                        </div>
                        <div class="row">
                            <label>Mensagem: </label><textarea name="message" cols="30" rows="10"></textarea>
                        </div>  
                    </fieldset>
                    <div>
                        <button type="reset">
                            Limpar
                        </button>
                        <button type="submit">
                            Enviar
                        </button>
                    </div>
                </form>
